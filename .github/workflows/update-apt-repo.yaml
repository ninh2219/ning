# .github/workflows/update-apt-repo.yaml
# PHIÊN BẢN CHẨN ĐOÁN CUỐI CÙNG

name: Build and Deploy APT Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev gpg apt-utils unzip

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PRIVATE_KEY }}
          passphrase: ${{ secrets.KEY_PASSPHRSE }}

      - name: Create directory structure for deployment
        run: mkdir -p public

      - name: Copy essential files to public directory
        run: |
          if [ -d "debs" ]; then cp -r debs public/; fi
          if [ -d "ipas" ]; then cp -r ipas public/; fi
          if [ -f "style.css" ]; then cp style.css public/; fi
          if [ -f "CydiaIcon.png" ]; then cp CydiaIcon.png public/; fi
          echo "${{ secrets.PUBLIC_KEY }}" > public/KEY.gpg

      # --- BƯỚC NÀY ĐÃ ĐƯỢC THÊM LOG ĐỂ DEBUG ---
      - name: Build APT Repository for Cydia
        run: |
          echo "--- Preparing to build APT repository ---"
          echo "Current directory:"
          pwd
          echo "Listing all files in workspace:"
          ls -lR

          echo "Changing directory to 'public'..."
          cd public
          
          echo "--- Scanning .deb files ---"
          dpkg-scanpackages --multiversion debs /dev/null > Packages
          echo "dpkg-scanpackages completed. Checking if Packages file was created:"
          ls -l Packages

          echo "--- Compressing Packages file ---"
          gzip -c9 Packages > Packages.gz
          
          cat <<EOF > apt.conf
          APT::FTPArchive::Release {
            Origin "Ninh's Repo";
            Label "Ninh's Repo";
            Suite "stable";
            Version "1.0";
            Codename "ios";
            Architectures "iphoneos-arm";
            Components "main";
            Description "Kho lưu trữ các gói deb và ứng dụng cho thiết bị iOS của Ninh.";
          };
          EOF
          
          echo "--- Generating Release file ---"
          apt-ftparchive -c apt.conf release . > Release
          echo "apt-ftparchive completed. Checking if Release file was created:"
          ls -l Release
          
          echo "--- Signing the Release file ---"
          gpg --clearsign -u "${{ steps.import_gpg.outputs.email }}" -o InRelease Release
          gpg -abs -u "${{ steps.import_gpg.outputs.email }}" -o Release.gpg Release
          
          echo "--- Final file list in 'public' directory ---"
          ls -lR
          
          cd ..
      
      - name